<div class="col-lg-12 container web-page" >
    <div class="row">
      <div class="col-lg-4">
        <div class="row">
  <h1 class="header">
    Your Home Screen !!!!
  </h1>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="d-flex ">
          <h1 class="header1">My Matches</h1>
          <i (click)="cursor()" style="font-size:24px" class="fa">&#xf142;</i>
        </div>
        <div class="row" *ngFor="let x of store;let i = index">
          <div class="card picture "   style="width:230px;height: 32rem !important; ">
            <img class="card-img-top " [src]="x.img" alt="Card image">
            <div class="card-body">
              <div (click)="profile()" class="content">
              <h4 class="card-title fw-30">{{x.name}}</h4>
              <p class="card-text ">{{x.about}}</p>
              </div>
              <div class="d-flex">
                <div class="mr-2">
                  <button (click) = "removeImage(i)" class="btn btn-warning btn-sty" >
                    yes
                  </button>
                </div>
                <div>
                  <button (click) ="removeImage(i)" class="btn btn-warning btnn-sty">
                    No
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
